<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minimal Blog Card</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="img/cactus_img.jpg" alt="Cactus image" width="336" />
      </div>
      <div class="card-body">
        <span>Design</span>
        <h1>Embracing Minimalism</h1>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <div class="card-footer">
        <p>Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
